services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      # Data volumes (read-only)
      - ../outputs:/data:ro
      - ../outputs:/outputs:ro
      # Development volume (hot-reload)
      - ./api:/app
    environment:
      - TIMELINE_PATH=/data/Netflix_timeline.json
      - ENVIRONMENT=development
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Development volumes (hot-reload)
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped
